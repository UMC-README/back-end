                  message:
                    type: string
                    example: "고정된 공지글 조회 성공"
                  result:
                    type: object
                    properties:
                      postId:
                        type: number
                        description: 공지글 ID
                      title:
                        type: string
                        description: 공지글 제목
                      startDate:
                        type: string
