                  status:
                    type: integer
                    example: 200
                  isSuccess:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "내 프로필 조회 성공"
                  result:
                    type: object
                    properties:
                      userId:
                        type: number
                        description: 유저 ID
                      name:
                        type: string
                        description: 유저 이름
                      nickname:
                        type: string
                        description: 유저 닉네임
                      email:
                        type: string
                        description: 유저 이메일
                      profileImage:
                        type: string
