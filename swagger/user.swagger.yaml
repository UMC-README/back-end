  /user/create-room:
    get:
      tags:
        - user
      summary: 내가 생성한 공지방 조회
      description: 내가 생성한 공지방 조회
      operationId: create-room
      consumes:
        - application/json
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          required: false
          schema:
            type: integer
            example: 1
            description: 페이지 번호 (기본값: 1)
        - in: query
          name: pageSize
          required: false
          schema:
            type: integer
            example: 6
