paths:
  /admin/rooms:
    post:
      tags:
        - admin
      summary: 공지방 생성
      description: 공지방 생성
      operationId: createRooms
      consumes:
        - application/json
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                admin_id:
                  type: string
                  description: 관리자 id
                room_image:
                  type: string
                  description: 공지방 이미지 url
                admin_nickname:
                  type: string
                  description: 관리자 닉네임
                room_name:
                  type: string
                  description: 공지방 이름
                room_password:
                  type: string
                  description: 공지방 비밀번호
                max_penalty:
                  type: number
                  description: 최대 페널티 개수
      responses:
        "200":
          description: 공지방 생성 성공!
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "success!"
                  result:
                    type: object
                    properties:
                      roomImage:
                        type: string
                        description: 공지방 이미지 url
                      adminNickname:
                        type: string
                        description: 운영진 닉네임
                      roomName:
                        type: string
                        description: 공지방 이름
                      roomPassword:
                        type: string
                        description: 공지방 비밀번호
                      maxPenalty:
                        type: number
                        description: 최대 패널티 개수
                      roomInviteUrl:
                        type: string
                        description: 초대 url
  /admin/rooms/{room_id}:
    patch:
      tags:
        - admin
      summary: 공지방 수정
      description: 공지방 수정
      operationId: updateRooms
      consumes:
        - application/json
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: room_id
          required: true
          schema:
            type: integer
            example: 1
            description: room_Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                admin_nickname:
                  type: string
                  description: 관리자 닉네임
                room_name:
                  type: string
                  description: 공지방 이름
                room_password:
                  type: string
                  description: 공지방 비밀번호
                room_image:
                  type: string
                  description: 공지방 이미지 url
                max_penalty:
                  type: number
                  description: 최대 페널티 개수
                id: 
                  type : number 
                  description : 수정할 공지방 ID
      responses:
        "200":
          description: 공지방 수정 성공!
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "success!"
                  result:
                    type: object
                    properties:
                      roomImage:
                        type: string
                        description: 공지방 이미지 url
                      adminNickname:
                        type: string
                        description: 운영진 닉네임
                      roomName:
                        type: string
                        description: 공지방 이름
                      roomPassword:
                        type: string
                        description: 공지방 비밀번호
                      maxPenalty:
                        type: number
                        description: 최대 패널티 개수
  /admin/rooms:
    delete:
      tags:
        - admin
      summary: 공지방 삭제
      description: 공지방 삭제
      operationId: deleteRooms
      consumes:
        - application/json
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                roomId:
                  type: integer
                  description: 삭제할 공지방 아이디 
      responses:
        "200":
          description: 공지방 삭제 성공!
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "success!"
                  result:
                    type: object
                    properties: 
                      roomId : 
                        type : number 
                        description : 삭제된 공지방의 Id
  /admin/post:
    post:
      tags:
        - admin
      summary: 공지글 생성
      description: 공지글 생성
      operationId: createPost
      consumes:
        - application/json
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                room_id:
                  type: string
                  description: 공지방 id
                title:
                  type: string
                  description: 공지글 제목
                content:
                  type: string
                  description: 공지글 본문
                type:
                  type: string
                  description: 공지글 타입(퀴즈/미션)
                start_date:
                  type: string
                  description: 시작 기한 
                end_date:
                  type: string
                  description: 마감 기한
                question:
                  type: string
                  description: 퀴즈/미션 질문
                user_id:
                  type: integer
                  description: 유저(관리자) 아이디
                imgURLs : 
                  type : array
                  items : 
                    type : string 
                    description : 이미지 URL 배열 
      responses:
        "200":
          description: 공지글 생성 성공!
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "success"
                  result:
                    type: object
                    properties:
                      postType:
                        type: string
                        enum : [Quiz,Mission]
                        description: 공지글 타입(퀴즈/미션) 
                      postTitle:
                        type: string
                        description: 공지글 제목
                      postContent:
                        type: string
                        description: 공지글 본문
                      imgURLs:
                        type: string
                        description: 공지글 이미지
                      startDate:
                        type: string
                        description: 시작 기한
                      endDate:
                        type: string
                        description: 마감 기한
                      question: 
                        type : string 
                        description: 퀴즈/미션 질문 
  /admin/post/{post_id}:
    patch:
      tags:
        - admin
      summary: 공지글 수정
      description: 공지글 수정
      operationId: updatePost
      consumes:
        - application/json
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: post_id
          required: true
          schema:
            type: integer
            example: 1
            description: post_Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 공지글 제목
                content:
                  type: string
                  description: 공지글 본문
                start_date:
                  type: string
                  description: 시작 기한 
                end_date:
                  type: string
                  description: 마감 기한
                question:
                  type: string
                  description: 퀴즈/미션 질문
                id:
                  type: integer
                  description: 수정할 공지글 아이디
                imgURLs : 
                  type : array
                  items : 
                    type : string 
                    description : 추가할 이미지 URL 배열
                imgToDelete : 
                  type : array
                  items : 
                    type : string 
                    description : 삭제할 이미지 URL 배열
      responses:
        "200":
          description: 공지글 수정 성공!
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "success!"
                  result:
                    type: object
                    properties:
                      postTitle:
                        type: string
                        description: 공지글 제목
                      postContent:
                        type: string
                        description: 공지글 본문
                      addimgURLs:
                        type: string
                        description: 추가할 공지글 이미지
                      deleteimgURLs:
                        type: string
                        description: 삭제할 공지글 이미지
                      startDate:
                        type: string
                        description: 시작 기한
                      endDate:
                        type: string
                        description: 마감 기한
                      question: 
                        type : string 
                        description: 퀴즈/미션 질문 
  /admin/post:
    delete:
      tags:
        - admin
      summary: 공지글 삭제
      description: 공지글 삭제
      operationId: deletePost
      consumes:
        - application/json
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: 삭제할 공지글 아이디 
      responses:
        "200":
          description: 공지글 삭제 성공!
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "success!"
                  result:
                    type: object
                    properties: 
                      postId : 
                        type : number 
                        description : 삭제된 공지글의 Id

  /admin/profile/{userId}:
    get:
      tags:
        - admin
      summary: 유저 프로필 조회
      description: 유저 프로필 조회
      operationId: getUserProfile
      consumes:
        - application/json
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          schema:
            type: integer
          required: true
      responses:
        "200":
          description: 프로필 조회 성공!
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "success!"
                  result:
                    type: object
                    properties: 
                      nickname : 
                        type : string
                        description : 유저 닉네임
                      profile_image : 
                        type : string
                        description : 유저 프로필 사진 
                      penalty_count : 
                        type : integer 
                        description : 패널티 개수